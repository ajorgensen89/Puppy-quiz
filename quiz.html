<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"
        rel="stylesheet">
    <!--links for favicon icon-->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Paw Patrol Quiz</title>
</head>

<body>
    <div class="quiz-field">
        <div>
            <div>Good Luck <span class="name"></span>!</div>
            <h4 id="progress-name">Question</h4>
            <!-- <div>Progress bar 1 0f 10
                <div id="progress-full">Progress bar full 10 0f 10</div>
            </div> -->

            <div>
                <span>Score</span>
                <span id="score">0</span>
            </div>
            <div id="question">Actual Question</div>
            <div>
                <p>A</p>
                <P class="choice-box" data-number="1">choice</P>

            </div>
            <div>
                <p>B</p>
                <P class="choice-box" data-number="1">choice2</P>
            </div>
            <div>Choice container
                <p>C</p>
                <P class="choice-box" data-number="1">choice3</P>
            </div>
        </div>

        <!--javascript link-->
        <script src="assets/js/script.js"></script>
        <!--font awesome script-->
        <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
</body>

</html>
