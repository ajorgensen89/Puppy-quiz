<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--links to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&family=Sen&display=swap"

    <!--link to external html files-->
    <link rel="rules page" href="index.html">
    <link rel="finished quiz page" href="end.html">
    <link rel="view hishscore page" href="highscore.html">

<body>
    <div>
        <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
    </div>
    <div class="quiz-field">

        <div>Good Luck <span class="name"></span>!
        </div>

        <div>
            <h4 id="progress-name"></h4>
            <span>Score</span>
            <span id="score"></span>
        </div>
        <div id="question">

        </div>
        <div>
            <p>A</p>
            <P class="choice-box" data-number="1"></P>

        </div>
        <div>
            <p>B</p>
            <P class="choice-box" data-number="2"></P>
        </div>
        <div>
            <p>C</p>
            <P class="choice-box" data-number="3"></P>
        </div>

    </div>

    <!--javascript link-->
    <script src="assets/js/script.js"></script>

    <script src="https://kit.fontawesome.com/f26ba66020.js" crossorigin="anonymous"></script>
