    <div class="quiz-field">
        <div>
            <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
        </div>
        <div>
            <h1>Paw Patrol Quiz</h1>
        </div>
        <div>
            
            <form name="id" onsubmit="submitted(event)">

                <p><label for="username"> Create a username to play!</label></p>
                <input placeholder="create username" type="text" class="username-hover" id="username" required>
            </form>
        </div>

        <div>
            <a href="rules.html">
                <button type="submit" onclick="this.style.display('none')" class="button-normal button-hover">
                    <h2>Enter Quiz Zone!</h2>
                </button>
            </a>

    </div>
